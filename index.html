<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather app-wireframe to html & css</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/39568b6b8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container rounded-1">
      <video
        src="vid/Sun.mp4"
        autoplay
        muted
        loop
        class="img-fluid back-vid"
      ></video>
      <form>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-8">
            <input
              type="text"
              placeholder="Enter a city, see how is it's Weather!"
              class="form-control"
            />
          </div>
          <div class="col-3">
            <input type="submit" class="btn btn-success" value="Show" />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col">
          <h1>Weather in Theran</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <div class="card">
            Thursday 14:00
            <br />
            Mostly sunny
          </div>
        </div>
        <div class="col-sm">
          <h2>22 Â°C</h2>
        </div>
        <div class="col-sm">
          <div class="card">
            <p class="card-text">
              Precipitation: 1%
              <br />
              Humidity: 26%
              <br />
              Wind: 7 mph
            </p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-title">
          <h5>How it may be!</h5>
        </div>
        <div class="row">
          <div class="col">
            <div class="card">
              <i class="fa-solid fa-sun card-title"></i>
              <p class="card-text">Sunny</p>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <i class="fa-solid fa-sun card-title"></i>
              <p class="card-text">Sunny</p>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <i class="fa-solid fa-cloud-sun card-title"></i>
              <p class="card-text">Cloudy</p>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <i class="fa-solid fa-cloud-sun-rain card-title"></i>
              <p class="card-text">Rainy</p>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <i class="fa-solid fa-cloud-sun-rain card-title"></i>
              <p class="card-text">Rainy</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
